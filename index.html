<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar content goes here -->
        <div class="close-btn">
            
        </div>

        <ul class="list-group h-100 d-flex align-item-center justify-content-center">
            <!-- <li class="list-group-item">Download Zip File</li> -->
            <button class="btn btn-primary p-3 m-3 d-flex align-item-center justify-content-center">Download Zip File</button>
            
        </ul>
    </div>

    <!-- Page content -->
    
    <div class="content w-76">
        <button class="btn btn-primary cold" onclick="toggleSidebar()"><i>Open</i></button>

        <main class="mt-1 pt-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                        <div class="card h-100 custom-card-style">
                            <div class="card-header">
                                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                                Bar Chart
                            </div>
                            <div class="card-body">
                                <canvas id="merchantChart" width="400" height="200" style="margin: 0; padding: 0;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                        <div class="card h-100 custom-card-style">
                            <div class="card-header">
                                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                                bar Chart Example
                            </div>
                            <div class="card-body">
                                <canvas id="merchantChart2" width="400" height="200"
                                style="margin: 0; padding: 0;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                        <div class="card h-100 custom-card-style">
                            <div class="card-header">
                                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                                Area Chart Example 1
                            </div>
                            <div class="card-body">
                                <canvas id="categoryPieChart" width="400" height="200" style="margin: 0; padding: 0;"></canvas>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                        <div class="card h-100">
                            <div class="card-header">
                                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                                Area Chart Example
                            </div>
                            <div class="card-body">
                                <canvas id="monthlyTransactionsChart" width="400" height="200"
                                style="margin: 0; padding: 0;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                        <div class="card h-100">
                            <div class="card-header">
                                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                                Area Chart Example
                            </div>
                            <div class="card-body">
                                <canvas id="stackedBarChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                        <div class="card h-100">
                            <div class="card-header">
                                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                                Area Chart Example
                            </div>
                            <div class="card-body">
                                <canvas id="" width="400" height="200"
                                    style="margin: 0; padding: 0;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </div>

    <script src="script.js"></script>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleSidebar() {
            $(".sidebar").toggleClass("active");
            updateButtonText()
        }
        function updateButtonText() {
            const sidebarActive = $(".sidebar").hasClass("active");
            const button = $(".btn.btn-primary.cold");

            if (sidebarActive) {
                button.text("Close");
            } else {
                button.text("Open");
            }
        }

    </script>

</body>

</html>
